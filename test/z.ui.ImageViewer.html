<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>z.ui.ImageViewer Test</title>
    <style>
body{
    margin: 0;
    padding: 0;
}

.image-viewer{
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    position: absolute;
    left: 0;
    top: 0;
}
.image-viewer-body{
    position: absolute;
    top: 50%;
    left: 50%;
    width: 150px;
    height: 80px;
    min-width: 150px;
    min-height: 80px;

    box-sizing: border-box;
    
    border: 10px solid #EEE;
    background: #EEE;
    box-shadow: 0 1px 2px rgba(0,0,0,.1) inset;
    border-radius: 10px;

}
.image-viewer-close{
    opacity: 0;
    text-decoration: none;
    z-index: 1;
    background: #714A28;
    border: 5px solid white;
    color: white;
    cursor: pointer;
    height: 40px;
    width: 40px;
    font: bold 20px/40px arial, helvetica;
    position: absolute;
    text-align: center;
    top: -20px;
    right: -20px;
    border-radius: 40px;
}
.image-viewer-content{
    background: #fff;
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
}
.image-viewer-content img{
    width: 100%;
    height: 100%;
    display: none;
}

.image-viewer-body.animation{
    -webkit-transition: all 0.5s ease-out;
}
.image-viewer-body.animation .image-viewer-close{
    opacity: 1;
    -webkit-transition: opacity 0.5s ease-out 0.5s;
}
</style>
</head>
<body>
<div style="height: 600px;">ddddddddddddd</div>


<script src="../ztool.all.uncompressed.js"></script>
<script src="../src/z.file.ImageLoader.js"></script>

Z.$package(function(z){

    // u = 'http://ww4.sinaimg.cn/large/636a7d72jw1dra171xrktj.jpg';

</script>
